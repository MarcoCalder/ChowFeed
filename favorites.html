    <script>
        var myFavorite = JSON.parse(localStorage.getItem("favorites"))
        console.log(myFavorite[0].image);

        function displayFavorites() {
            for (var i = 0; i < myFavorite.length; i++) {
                // var titleFave = eval(myFavorite[i].title)
                // $("#restaurantFaves").append("<div class='card' style='width: 18rem;'>");
                $("#fave" + i).append("<img src='" + myFavorite[i].image + "' class='card-img-top' >");
                // $("#restaurantFaves").append("<div class='card-body'>");
                $("#faveTitle" + i).append("<p class='card-text'>" + myFavorite[i].title + "</p>");

            }
        }
        displayFavorites();
    </script>
