<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChowFeed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/recipe.css">
    <link rel="stylesheet" type="text/css" href="assets/css/myrecipe.css">
    <title>ChowFeed: Results</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <a href="index.html"><img id="logo" src="assets/images/LogoMakr_4w4Ccg.png"></a>
            <div id="recipe-list">
                <h5 id="result-recipe-header">My Recipes</h5>
                <div class="card-columns">
                    <div class="card recipe1">
                        <img src="" id="card-recipe-img1" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title1" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe2">
                        <img src="" id="card-recipe-img2" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title2" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe3">
                        <img src="" id="card-recipe-img3" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title3" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe4">
                        <img src="" id="card-recipe-img4" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title4" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe5">
                        <img src="" id="card-recipe-img5" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title5" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe6">
                        <img src="" id="card-recipe-img6" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title6" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe7">
                        <img src="" id="card-recipe-img7" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title7" class="card-title">Card title</h6>
                        </div>
                    </div>
                    <div class="card recipe8">
                        <img src="" id="card-recipe-img8" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h6 id="card-recipe-title8" class="card-title">Card title</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div id="new-recipe">
                <div class="card">
                    <div class="card-header">New Recipe</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="recipe-name">Recipe Name</label>
                                <input type="text" class="form-control" id="recipe-name" placeholder="Enter name"
                                    required>
                            </div><br>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="recipe-image">
                                <label class="custom-file-label" for="recipe-image">Choose file</label>
                            </div><br><br>
                            <div class="form-group">
                                <label for="recipe-ingredients">Ingredients</label>
                                <textarea class="form-control" id="recipe-ingredients" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="recipe-directions">Directions</label>
                                <textarea class="form-control" id="recipe-directions" rows="5" required></textarea>
                            </div>
                            <button type="submit" id="btn-new" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/myrecipe.js"></script>
</body>

</html>
